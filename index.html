<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple AR Markers with Persistence</title>
  <!-- A-Frame and AR.js from CDN -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- マーカー1 -->
    <a-marker type="pattern" url="./pattern-files/hiro.patt" id="marker1"></a-marker>

    <!-- マーカー2 -->
    <a-marker type="pattern" url="./pattern-files/kanji.patt" id="marker2"></a-marker>

    <!-- 独立したオブジェクト -->
    <a-box position="0 0.5 0" material="color: blue" visible="false" id="object1"></a-box>
    <a-sphere position="0 0.5 0" material="color: red" visible="false" id="object2"></a-sphere>

    <!-- カメラ -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const markers = [
      { markerId: "marker1", objectId: "object1" },
      { markerId: "marker2", objectId: "object2" }
    ];

    markers.forEach(({ markerId, objectId }) => {
      const marker = document.querySelector(`#${markerId}`);
      const object = document.querySelector(`#${objectId}`);
      let lastPosition = null;
      let lastRotation = null;

      marker.addEventListener("markerFound", () => {
        object.setAttribute("visible", "true");
      });

      marker.addEventListener("markerLost", () => {
        // マーカーが消えたら、最後の位置と回転を保持
        if (lastPosition && lastRotation) {
          object.setAttribute("position", lastPosition);
          object.setAttribute("rotation", lastRotation);
        }
      });

      // マーカーの位置と回転を継続的に更新
      marker.addEventListener("markerFound", () => {
        const intervalId = setInterval(() => {
          if (marker.object3D.visible) {
            lastPosition = marker.object3D.position.clone();
            lastRotation = marker.object3D.rotation.clone();
            object.setAttribute("position", lastPosition);
            object.setAttribute("rotation", lastRotation);
          } else {
            clearInterval(intervalId); // マーカーが見えなくなったら更新を停止
          }
        }, 100); // 更新間隔
      });
    });
  </script>
</body>
</html>
