<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple AR Markers with Persistence</title>
  <!-- A-Frame and AR.js from CDN -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- マーカー1 -->
    <a-marker type="pattern" url="./pattern-files/hiro.patt" id="marker1">
      <a-box position="0 0.5 0" material="color: blue" visible="true" id="object1"></a-box>
    </a-marker>

    <!-- マーカー2 -->
    <a-marker type="pattern" url="./pattern-files/kanji.patt" id="marker2">
      <a-sphere position="0 0.5 0" material="color: red" visible="true" id="object2"></a-sphere>
    </a-marker>

    <!-- カメラ -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // 複数のマーカーと対応するオブジェクトの設定
    const markers = [
      { markerId: "marker1", objectId: "object1" },
      { markerId: "marker2", objectId: "object2" }
    ];

    markers.forEach(({ markerId, objectId }) => {
      const marker = document.querySelector(`#${markerId}`);
      const object = document.querySelector(`#${objectId}`);
      let lastPosition = null;
      let lastRotation = null;

      // マーカーが見つかったときのイベント
      marker.addEventListener("markerFound", () => {
        object.setAttribute("visible", "true");
      });

      // マーカーが見えなくなったときのイベント
      marker.addEventListener("markerLost", () => {
        // オブジェクトの最後の位置と回転を保存
        lastPosition = object.getAttribute("position");
        lastRotation = object.getAttribute("rotation");

        // オブジェクトの表示を維持し、位置と回転を固定
        object.setAttribute("visible", "true");
        object.setAttribute("position", lastPosition);
        object.setAttribute("rotation", lastRotation);
      });
    });
  </script>
</body>
</html>
