<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js with Image Targets</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- QRコードや画像ターゲットの認識 -->
    <a-marker-camera preset="hiro"></a-marker-camera>

    <!-- 3Dオブジェクトの配置 -->
    <a-entity id="dynamicObject" geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5;" material="color: blue;"></a-entity>
  </a-scene>
</body>
</html>
