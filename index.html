<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.2/dist/aframe/mindar-image-aframe.min.js"></script>
    <title>AR App</title>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      color-space="sRGB"
      embedded
      renderer="antialias: true; alpha: true"
    >
      <a-camera position="0 0 0"></a-camera>
      <a-entity
        geometry="primitive: cylinder; height: 0.5; radius: 0.2"
        position="0 0 0.5"
        material="color: #FFC107"
      >
        <a-text value="パラメータ1" align="center" position="0 0.3 0.3" color="#000"></a-text>
        <a-text value="パラメータ2" align="center" position="0 0 0.3" color="#000"></a-text>
        <a-text value="パラメータ3" align="center" position="0 -0.3 0.3" color="#000"></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
