<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コーヒーガチャ</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #coffee-img { width: 200px; height: 200px; object-fit: cover; }
        .card { border: 1px solid #ddd; padding: 20px; display: inline-block; margin-top: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>コーヒーガチャ</h1>
    <button onclick="rollGacha()">ガチャを回す</button>
    <div id="result" class="card" style="display: none;">
        <h2 id="coffee-name"></h2>
        <img id="coffee-img" src="" alt="コーヒー豆">
        <p id="coffee-price"></p>
        <a id="coffee-link" href="#" target="_blank">商品ページへ</a>
    </div>

    <script>
        const coffeeList = [
            { name: "ブルーマウンテンNo.1", img: "https://via.placeholder.com/200", price: "¥3,500", link: "https://www.amazon.co.jp/" },
            { name: "コロンビア スプレモ", img: "https://via.placeholder.com/200", price: "¥2,200", link: "https://www.amazon.co.jp/" },
            { name: "エチオピア イルガチェフェ", img: "https://via.placeholder.com/200", price: "¥1,800", link: "https://www.amazon.co.jp/" }
        ];

        function rollGacha() {
            const randomIndex = Math.floor(Math.random() * coffeeList.length);
            const coffee = coffeeList[randomIndex];
            
            document.getElementById("coffee-name").textContent = coffee.name;
            document.getElementById("coffee-img").src = coffee.img;
            document.getElementById("coffee-price").textContent = coffee.price;
            document.getElementById("coffee-link").href = coffee.link;
            document.getElementById("result").style.display = "block";
        }
    </script>
</body>
</html>
