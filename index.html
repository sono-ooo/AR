<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebAR with A-Frame + MindAR - Cylinder and Text</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.2/dist/aframe/mindar-image-aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #ar-container {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene mindar-image="imageTargetSrc: targets.mind;" embedded color-space="sRGB" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="targetObject" mindar-image-target="targetIndex: 0" visible="false">
          <a-cylinder position="0 0.5 0" radius="0.2" height="1" material="color: blue;"></a-cylinder>

          <a-text value="パラメータ1" position="0 0.7 0.3" align="center" color="white" side="double"></a-text>
          <a-text value="パラメータ2" position="0 0.4 0.3" align="center" color="white" side="double"></a-text>
          <a-text value="パラメータ3" position="0 0.1 0.3" align="center" color="white" side="double"></a-text>
        </a-entity>
      </a-scene>
    </div>

    <script>
      const targetObject = document.querySelector("#targetObject");
      const scene = document.querySelector("a-scene");

      scene.addEventListener("targetFound", () => {
        targetObject.setAttribute("visible", "true");
      });

      scene.addEventListener("targetLost", () => {
        console.log("Target lost, but keeping the object visible.");
      });
    </script>
  </body>
</html>
